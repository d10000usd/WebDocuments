<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
  <title>Lightweight Chartsâ„¢ Customization Tutorial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .lw-attribution {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>

<body>

  <button id="resetchart">resetchart Page</button>

  <div id="container">

  </div>



  <script type="text/javascript"
    src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script type="text/javascript">
    // Call the init function when the window has finished loading
    function loadJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'https://raw.githubusercontent.com/d10000usd/WebDocuments/main/public/json/html/KRW-SUI_minutes240.json', true); // Replace 'path/to/your/file.json' with your file's path
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }
    function init() {
      loadJSON(function (response) {
        // Parse JSON string into object
        var data = JSON.parse(response);
        generateCandlestickData(data);
      });
    }
    window.onload = init;
    ////////
    //////// chart area

    const chart = LightweightCharts.createChart(document.getElementById('container'), {



      layout: {
        background: { color: "#222" },
        textColor: "#C3BCDB",
        fontFamily: "'Roboto', sans-serif"
      },
      grid: {
        vertLines: { color: "#444" },
        horzLines: { color: "#444" },
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
        vertLine: {
          width: 8,
          color: "#C3BCDB44",
          style: LightweightCharts.LineStyle.Solid,
          labelBackgroundColor: "#9B7DFF",
        },
        horzLine: {
          color: "#9B7DFF",
          labelBackgroundColor: "#9B7DFF",
        },
      }
    });

    const areaSeries = chart.addAreaSeries({
      lastValueVisible: false,
      crosshairMarkerVisible: false,
      lineColor: "transparent",
      topColor: "rgba(56, 33, 110,0.6)",
      bottomColor: "rgba(56, 33, 110, 0.1)",
    });
    function calculatePriceData(data) {
      let minimumPrice = data[0].close;
      let maximumPrice = minimumPrice;
      let minimumDate = data[0].time;
      let maximumDate = data[0].time;
      for (let i = 1; i < data.length; i++) {
        const price = data[i].close;
        const date = data[i].time;
        if (price > maximumPrice) {
          maximumPrice = price;
          maximumDate = date;
        }
        if (price < minimumPrice) {
          minimumPrice = price;
          minimumDate = date;
        }
      }
      const avgPrice = (maximumPrice + minimumPrice) / 2;
      const avgDate = (maximumDate + minimumDate) / 2;
      return {
        minimum: { price: minimumPrice, date: minimumDate },
        maximum: { price: maximumPrice, date: maximumDate },
        average: { price: avgPrice, date: avgDate },
      };
    }
    function generateCandlestickData(data) {
      const priceData = calculatePriceData(data);


      const lineSeries = chart.addLineSeries();
      lineSeries.setData([
        { time: priceData.minimum.date, value: priceData.minimum.price },
        { time: priceData.maximum.date, value: priceData.maximum.price },
      ]);

      areaSeries.setData(data);

      const mainSeries = chart.addCandlestickSeries();

      mainSeries.setData(data);
      mainSeries.applyOptions({
        wickUpColor: "rgb(54, 116, 217)",
        upColor: "rgb(54, 116, 217)",
        wickDownColor: "rgb(225, 50, 85)",
        downColor: "rgb(225, 50, 85)",
        borderVisible: false,
      });
      mainSeries.priceScale().applyOptions({
        autoScale: true,
        scaleMargins: {
          top: 0.1,
          bottom: 0.2,
        },
      });
      const lineWidth = 2;
      const minPriceLine = {
        price: priceData.minimum.price,
        color: '#ef5350',
        lineWidth: lineWidth,
        lineStyle: 2, // LineStyle.Dashed
        axisLabelVisible: true,
        title: 'min price',
      };
      const avgPriceLine = {
        price: priceData.average.price,
        color: 'yellow',
        lineWidth: lineWidth,
        lineStyle: 1, // LineStyle.Dotted
        axisLabelVisible: true,
        title: 'ave price',
      };
      const maxPriceLine = {
        price: priceData.maximum.price,
        color: '#26a69a',
        lineWidth: lineWidth,
        lineStyle: 2, // LineStyle.Dashed
        axisLabelVisible: true,
        title: 'max price',
      };

      mainSeries.createPriceLine(minPriceLine);
      mainSeries.createPriceLine(avgPriceLine);
      mainSeries.createPriceLine(maxPriceLine);
      chart.timeScale().fitContent();
    }
    function resetChart() {
      const data = [];// r
      generateCandlestickData(data);
    }

    window.addEventListener("resize", () => {
      chart.resize(window.innerWidth, window.innerHeight);
    });
    document.getElementById('resetchart').addEventListener('click', resetChart);
    // document.getElementById('resetchart').addEventListener('click', function () {
    //   location.reload();
    // });




  </script>
</body>

</html>
