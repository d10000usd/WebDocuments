  <script type="text/javascript">
    // Your existing script

    function loadJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', '/Users/hg/DEV/web/DailyInfo/stock/datasets/json/086520.json', true); // Replace 'path/to/your/file.json' with your file's path
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }

    function init() {
      loadJSON(function (response) {
        // Parse JSON string into object
        var data = JSON.parse(response);
        generateCandlestickData(data);
      });
    }

    // Call the init function when the window has finished loading
    window.onload = init;

    // Your existing functions
  </script>
